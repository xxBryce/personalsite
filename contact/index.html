<style>

  
    body {
	text-align: center;
	font-family: 'M PLUS Rounded 1c', sans-serif;
	overflow: hidden;
	color: #000;
  background: rgb(58,180,171);
background: linear-gradient(90deg, rgba(58,180,171,1) 0%, rgba(226,29,253,1) 50%, rgba(252,176,69,1) 100%);
}
  
  ul {
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    margin:0;
    padding:0;
    display:flex;
  }
  
  ul li {
    list-style: none;
  }
  
  ul li a {
    position: relative;
    width:60px;
    height:60px;
    display:block;
    text-align:center;
    margin:0 10px;
    border-radius: 50%;
    padding: 6px;
    box-sizing: border-box;
    text-decoration:none;
    box-shadow: 0 10px 15px rgba(0,0,0,0.3);
    background: linear-gradient(0deg, #ddd, #fff);
    transition: .5s;
  }
  
  ul li a:hover {
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    text-decoration:none;
  }
  
  ul li a .fab {
    widht: 100%;
    height:100%;
    display:block;
    background: linear-gradient(0deg, #fff, #ddd);
    border-radius: 50%;
    line-height: calc(60px - 12px);
    font-size:24px;
    color: #262626;
    transition: .5s;
  }
  
  ul li:nth-child(2) a:hover .fab {
    color: #3b5998;
  }
  
  ul li:nth-child(1) a:hover .fab {
    color: #808080;
  }
  
  ul li:nth-child(3) a:hover .fab {
    color: #C13584;
  }
  </style>
